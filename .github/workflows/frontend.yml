name: Build and Deploy on Netlify

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      VITE_API_URL: https://tallerintegracion-back.onrender.com
      VITE_WS_URL: wss://tallerintegracion-back.onrender.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_API_URL: https://tallerintegracion-back.onrender.com
          VITE_WS_URL: wss://tallerintegracion-back.onrender.com

      - name: List dist contents
        run: |
          echo "Checking if dist folder exists..."
          ls -la
          if [ -d "dist" ]; then
            echo "dist folder found:"
            ls -la dist
          else
            echo "ERROR: dist folder not found!"
            exit 1
          fi

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "Deploying preview..."
            netlify deploy --dir=dist --message="Preview deploy from PR #${{ github.event.pull_request.number }}"
          else
            echo "Deploying to production..."
            netlify deploy --dir=dist --prod --message="Production deploy from commit ${{ github.sha }}"
          fi
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}